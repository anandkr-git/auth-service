#database configuration
spring.datasource.url=jdbc:mysql://localhost/authdb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false&DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#jpa Configuration
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

security.user.name=user
security.user.password=password
server.context-path=/auth-service

# Allow Thymeleaf templates to be reloaded at dev time
spring.template.cache: false

spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy

#logging
#logging.level.=DEBUG

spring.mvc.throw-exception-if-no-handler-found=true