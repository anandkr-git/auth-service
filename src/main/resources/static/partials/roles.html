<div data-ng-show="roles.length" class="page-header">
  <h3>Listing {{roles.length}} roles</h3>
</div>
<div data-ng-show="!roles.length" class="alert alert-info alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  No roles available to display!
</div>
<div data-ng-show="roles.length" class="col-sm-4">
  <input type="text" class="form-control" id="searchKeyword" placeholder="Search..." data-ng-model="searchKeyword">
</div>
<div class="clearfix"></div>
<div class="col-sm-6 table-responsive">
   <table data-ng-show="roles.length" class="table table-striped table-condensed">
       <thead>
       <tr>
           <th style="width:50px;">S. No.</th>
           <th>Name</th>
           <th>Description</th>
           <th style="width:20px;"> </th>
           <th style="width:20px;"> </th>
       </tr>
       </thead>
       <tbody>
       <tr data-ng-repeat="role in roles | orderBy:'-id' | filter: searchKeyword">
           <td>{{ $index + 1 }}</td>
           <td>{{ role.name }}</td>
           <td>{{ role.description }}</td>
           <td><a data-ng-click="editRole(role.id)" class="btn btn-sm btn-default"><i class="fa fa-pencil-square-o fa-lg"></i></a></td>
           <td><a data-ng-click="deleteRole(role.id)" class="btn btn-sm btn-danger"><i class="fa fa-trash-o fa-lg"></i></a></td>
       </tr>
       </tbody>
   </table>
   <a data-ng-click="createNewRole()" class="btn btn-lg btn-success">Create new role</a>
</div>
